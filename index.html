<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mySite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="div">HELLO</div>
	<script>
		let dateL = new Date(2018,8,16)
		window.onload = function(){
			window.setInterval(function(){
				let now = new Date();
				let dateBetween = now - dateL
				let div = document.getElementById("div");
				div.innerHTML = dateBetween;
			})
		}
	</script> 
</body>
</html>
